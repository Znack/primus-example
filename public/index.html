<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Primus and ngTagsInput</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="http://localhost:8080/bower_components/ng-tags-input/ng-tags-input.css" />
  <link rel="stylesheet" href="http://localhost:8080/css/index.css" />
</head>
<body ng-controller="mainController">
  <div class="jumbotron">
    <div class="container">
      <h1>Primus and ngTagsInput together</h1>
      <p class="lead">
        This example allows you to experiment with the Primus API's and see how
        it can be integrated with ngTagsInput.
      </p>

      <p>
        Choose a tag (start typing "T"):
        <tags-input ng-model="chosenTags" display-property="name">
          <auto-complete min-length="1" source="loadTags($query)"></auto-complete>
        </tags-input>
      </p>
    </div>
  </div>

  <div class="output panel panel-primary">
    <div class="panel-body">
      <p ng-repeat="event in socketEvents">
        <span class="label label-default" ng-bind="::event.name"></span>
        <span ng-bind="::event.text"></span>
      </p>
    </div>
  </div>


  <script src="http://localhost:8080/bower_components/angular/angular.js"></script>
  <script src="http://localhost:8080/bower_components/ng-tags-input/ng-tags-input.js"></script>
  <script src="http://localhost:8080/js/lib/primus.js"></script>
  <script src="http://localhost:8080/js/app.js"></script>
  <script src="http://localhost:8080/js/sockets.js"></script>
  <script src="http://localhost:8080/js/controller.js"></script>
</body>
</html>
